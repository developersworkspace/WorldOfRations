<div id="showcase">
  <div class="container">
    <div class="section_header">
      <h3>Least Cost Ration Formulator</h3>
    </div>
    <div class="row feature_wrapper">
      <div class="form-group">
        <label>Formula</label>
        <typeahead [(ngModel)]="selectedFormula" [list]="formulaList" [searchProperty]="'searchText'" [displayProperty]="'name'"
          [maxSuggestions]="6" (suggestionSelected)="onSelect_Formula($event)" placeholder="Begin typing a formula">
        </typeahead>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Feedstuff</label>
        <button class="btn btn-primary pull-right" (click)="onClick_AddFeedstuff()">Add Feedstuff</button>
      </div>
      <div class="row" *ngFor="let item of feedstufffs;">
        <div class="form-group">
          <div class="col-md-4">
            <typeahead [(ngModel)]="item.selectedFeedstuff" [list]="feedstufffsList" [searchProperty]="'searchText'" [displayProperty]="'name'"
              [maxSuggestions]="6" (suggestionSelected)="update_SuggestedValues($event, item)" placeholder="Begin typing a feedstuff">
            </typeahead>
          </div>
          <div class="col-md-2">
            <input class="form-control" [(ngModel)]="item.mininum" type="text" />
          </div>
          <div class="col-md-2">
            <input class="form-control" [(ngModel)]="item.maximum" type="text" />
          </div>
          <div class="col-md-2">
            <div class="form-group number">
              <input type="text" [(ngModel)]="item.cost" class="form-control">
            </div>
          </div>
          <div class="col-md-2">
            <i class="fa fa-refresh fa-spin pull-left margin-10" *ngIf="item.isLoading"></i>
            <button class="btn btn-danger pull-right" (click)="onClick_RemoveFeedstuff(item)">Remove</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success pull-right">Formulate</button>
        </div>
      </div>
    </div>
  </div>
</div>
